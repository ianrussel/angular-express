<div class="col-md-6">
    <div class="portlet light portlet-fit bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class=" icon-layers font-green"></i>
                <span class="caption-subject font-green bold uppercase">Cheats</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="mt-element-card mt-element-overlay">
                <div class="row">
                    <div class="col-lg-12 col-md-4 col-sm-4 col-xs-12 flex">
                        <div class="mt-card-item" *ngFor="let cheater of cheaterNames">
                            <div class="mt-card-avatar mt-overlay-1">
                                <img src="../assets/blank.png" />
                            </div>
                            <div class="mt-card-content">
                                <h3 class="mt-card-name"><a [routerLink]="['/cheats', cheater]">{{cheater}}</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
